name: Java CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '17'
    - name: Build with Maven
      run: mvn package
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: cazoo
        path: target/cazoo.jar
